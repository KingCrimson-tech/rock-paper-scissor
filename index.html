<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Rocks Papers Scissors!!!</h1>
    <div class="rules">
        <h3>Rules</h3>
        <p>Rock wins against scissors, Paper wins against rock and Scissors wins against paper</p>
        <p>Play 5 rounds against the Computer.</p>
    </div>
    <div class="choices">
        <button class="choice" onclick="playGame('rock')">✊</button>
        <button class="choice"  onclick="playGame('paper')">✌️</button>
        <button class="choice"  onclick="playGame('scissor')">✋</button>
    </div>
    <div class="container"></div>
</body>
</html>
